<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>24 Game</title>
    <link rel="stylesheet" type="text/css" href="./css/game.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
</head>
<body>
    <div id="main">
        <div id="number_group">
            <!--There is the format of the number generated by js-->
            <!--<div class="number"><p class="num_p">num</p></div>-->
        </div>
        <div id="op_char_group">
            <button class="op_char" id="add">+</button>
            <button class="op_char" id="sub">-</button>
            <button class="op_char" id="mul">*</button>
            <button class="op_char" id="div">/</button>
        </div>
        <div class="button_group">
            <button onclick="reset()">Reset</button>
            <button onclick="seeAnswer()">Answer</button>
            <button onclick="shuffle()">Shuffle</button>
        </div>
    </div>
    <script src="./js/Point24.js"></script>
    <script src="./js/Game.js"></script>
</body>
</html>
